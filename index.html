<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grade Calculator</title>
</head>
<body>
    <div class="container">
        <div class="cal_head">
            <h3>Grade Calculator</h3>
        </div>
        <div class="container-2">        
            <div class="marks">
                <p id="alert_msg"></p>
                <div class="s1">
                    <label for="">English</label>
                    <input id="subject1" class = "inp" type="number" name="" placeholder="Score">
                </div>
                <div class="s1">
                    <label for="">Mathematics</label>
                    <input id="subject2" class = "inp" type="number" name="" placeholder="Score">
                </div>
                <div class="s1">
                    <label for="">Physics</label>
                    <input id="subject3" class = "inp" type="number" name="" placeholder="Score">
                </div>
                <div class="s1">
                    <label for="">Chemistry</label>
                    <input id="subject4" class = "inp" type="number" name="" placeholder="Score">
                </div>
                <div class="s1">
                    <label for="">Computer Science</label>
                    <input id="subject5" class = "inp" type="number" name="" placeholder="Score">
                </div>
                <div class="btn">
                    <button class = "cal_btn" onclick="calculate()">Calculate</button>
                </div>
            </div>
            <div class="result">
                <table>
                    <tr>
                        <td>Total Marks</td>
                        <td>500</td>
                    </tr>
                    <tr>
                        <td>Obtained Marks</td>
                        <td id="obtain"></td>
                    </tr>
                    <tr>
                        <td>Percentage</td>
                        <td id="percentage"></td>
                    </tr>
                    <tr>
                        <td>Grade</td>
                        <td id="grade"></td>
                    </tr>
                    <tr>
                        <td>Remarks</td>
                        <td id="remarks"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="grade.js"></script>
</body>
</html>
